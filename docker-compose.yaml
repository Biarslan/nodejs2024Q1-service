version: '3.5'

services:
  db:
    container_name: db_container
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - ${DB_PORT}:5432
volumes:
  db:
